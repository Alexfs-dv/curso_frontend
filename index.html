<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio html js</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <h2>Digite o número do campo B maior</h2>
        <form id="form-maior">
            <input id="number-a" type="number" required placeholder="Campo A">
            <p class="error-message"></p>
            <input id="number-b" type="number" required placeholder="Campo B">
            <button type="submit">Comparar</button>
            <p class="success-message"></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
